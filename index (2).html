<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A.I Steel Enterprises - Website Under Construction</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
            padding: 0 20px;
        }

        /* Container for the message */
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Heading styling */
        h1 {
            font-size: 36px;
            color: #d9534f;
            margin-bottom: 20px;
        }

        /* Subheading styling */
        p {
            font-size: 18px;
            color: #777;
        }

        /* Company Info Styling */
        .company-info {
            margin-top: 30px;
            font-size: 16px;
            color: #555;
        }

        /* Button styling */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #5bc0de;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #31b0d5;
        }

        /* Call Button Styling */
        .call-button {
            background-color: #28a745;
        }

        .call-button:hover {
            background-color: #218838;
        }

        /* WhatsApp Button Styling */
        .whatsapp-button {
            background-color: #25d366;
        }

        .whatsapp-button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>A.I Steel Enterprises</h1>
        <p>Website Under Construction</p>
        <p>We are working hard to bring you something amazing. Stay tuned!</p>
        
        <!-- Company Information Section -->
        <div class="company-info">
            <p><strong>Owner:</strong> Mohd Naeem</p>
            <p><strong>Contact Number:</strong> +91 9811540458</p>
        </div>
        
        <!-- Contact Us Button -->
        <a href="mailto:contact@example.com" class="button">Contact Us</a>
        
        <!-- Call Us Button -->
        <a href="tel:+919811540458" class="button call-button">Call Us</a>
        
        <!-- WhatsApp Us Button -->
        <a href="https://wa.me/919811540458" class="button whatsapp-button" target="_blank">WhatsApp Us</a>
    </div>

</body>
</html>
